# Mandatory settings

blog_theme: light # Or use dark
name: Cloud Blurbs
title: The Journal of a DevOps & Cloud Security Architect
email: avishay.il@gmail.com
description: >-
  Avishay Bar personal corner on the web. Blurbs about technology, cloud and security.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cloudblurbs.com" # the base hostname & protocol for your site, e.g. http://example.com
paginate: 10

# Optional settings

about_enabled: true # Change to true if you wish to show an icon in the navigation that redirects to the about page
discus_identifier: avishayil-blog # Add your Disqus identifier
ga_analytics: UA-63733853-3 # Add your GA Tracking Id
local_fonts: true # Change to true if you wish to use local fonts
rss_enabled: true # Change to false if not
scrollappear_enabled: false # Change to false to disable
tag_nav_enabled: true # Change to true if you wish to show an additional 'tag-list' navigation below the header
theme_toggle: false # Change to true if you wish to show an icon in the navigation for dynamic theme toggling
future: true
social:
  dribbble: # Add your Dribbble handle
  facebook: avishayil
  flickr: # Add your Flickr handle
  github: avishayil # Add your GitHub handle
  linkedin: avishaybar # Add your LinkedIn handle
  twitter: avishayil # Add your Twitter handle
  email: avishay.il@gmail.com # Add your Email address
  bitcoin: # Add your Bitcoin link or address
  ethereum: # Add your Ethereum link or address
  gitlab: # Add your GitLab handle
  youtube: # Add your Youtube handle
  twitch: # Add your Twitch handle
  discord: # Add you Discord server invitation ID
  tumblr: # Add your Tumblr handle
  bitbucket: # Add your Bitbucket handle
  docker: # Add your Docker Hub handle
  instagram: # Add your Instagram handle
  keybase: # Add your Keybase handle
  medium: "@avishayil" # Add your Medium handle
  spotify: # Add your Spotify handle
  stackoverflow: # Add your Stack Overflow ID number
  steam: # Add your Steam handle


# Important settings (change at own risk)

assets:
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  source_maps: false
  sources:
    - _assets/icons
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/yarn
    - _assets/fonts
exclude:
  - .travis.yml
  - bin/*
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - vendor/
  - yarn.lock
plugins:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
paginate_path: /posts/page/:num/
permalink: posts/:slug
